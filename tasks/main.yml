---
# tasks file for ansible-i3
- name: Make sure .config/i3 exists
  file:
    path: /home/{{user}}/.config/i3
    state: directory

- name: Copy i3 configuration
  copy:
    src: config
    dest: "/home/{{user}}/.config/i3/config"

- name: Create Pictures directory
  file:
    path: "/home/{{user}}/Pictures"
    state: directory

- name: Copy lock image
  copy:
    src: lock.png
    dest: "/home/{{user}}/Pictures/lock.png"

- name: Copy gtk boomarks
  copy:
    src: gtk-bookmarks
    dest: "/home/{{user}}/.gtk-bookmarks"

- name: Copy gtk2 settings
  copy:
    src: "gtkrc-2.0"
    dest: "/home/{{user}}/.gtkrc-2.0"
